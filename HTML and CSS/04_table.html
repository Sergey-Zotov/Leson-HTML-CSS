<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <meta name="keywords" content="Table">
    <meta name="description" content="Таблицы">
</head>
<body>
    <h1>Таблицы</h1>
    <table>
        <tr>
            <td>Имя</td>
            <td>Возраст</td>
            <td>Работа</td>
        </tr>
        <tr>
            <td>Гана</td>
            <td>99</td>
            <td>Бомж</td>
        </tr>
        <tr>
            <td>Вадик</td>
            <td>33</td>
            <td>Бездельник</td>
        </tr>
    </table>
    <br>
    <table width="450">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Возраст</th>
                <th>Работа</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Гана</td>
                <td>99</td>
                <td>Бомж</td>
            </tr>
            <tr>
                <td>Вадик</td>
                <td>33</td>
                <td>Бездельник</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
