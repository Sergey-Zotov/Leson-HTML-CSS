<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Form">
    <meta name="description" content="Формы">
    <title>Form</title>
</head>
<body>
    <h1>Формы</h1>
    <form action="">
        <div>
           <label for="text">Текст</label>
           <input type="text" id="text" value="Введите описанеи"> 
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Введите Email"> 
         </div>
         <div>
            <label for="number">Число</label>
            <input type="number" id="number" min="0" max="12"> 
         </div>
         <div>
            <label for="password">Пароль</label>
            <input type="password" id="password"> 
         </div>
         <div>
            <label for="range">Ползунок</label>
            <input type="range" id="range" min="0" max="12" step="2"> 
         </div>
         <div>
            <label for="date">Дата</label>
            <input type="date" id="date"> 
         </div>
         <div>
            <label for="color">Цвет</label>
            <input type="color" id="color"> 
         </div>
         <div>
            <label for="massage">Сообщение</label>
            <br>
            <textarea name="massage" id="massage" cols="30" rows="10"></textarea>
         </div>
         <div>
            <label for="sex">Пол</label>
            <select id="sex">
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
            </select>
         </div>
         <div>
            <label>Количество работ</label>
            <input type="radio" name="work"> 1
            <input type="radio" name="work"> 2
            <input type="radio" name="work"> 5
            <input type="radio" name="work"> 10+
         </div>
         <div>
            <label>Количество работ</label>
            <input type="checkbox" name="food"> Картшка
            <input type="checkbox" name="food"> Хлеб
            <input type="checkbox" name="food"> Молюски
            <input type="checkbox" name="food"> Яблоки
         </div>
         <input type="submit" value="Отправить форму">
         <button type="submit">Отправить форму</button>
    </form>  
    
</body>
</html>
